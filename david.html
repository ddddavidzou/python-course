<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汇率转换器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>汇率转换器</h1>

    <label for="amount">金额:</label>
    <input type="number" id="amount" placeholder="请输入金额" />

    <label for="fromCurrency">从货币:</label>
    <select id="fromCurrency">
        <option value="USD">美元 (USD)</option>
        <option value="CNY">人民币 (CNY)</option>
        <option value="EUR">欧元 (EUR)</option>
        <option value="JPY">日元 (JPY)</option>
    </select>

    <label for="toCurrency">到货币:</label>
    <select id="toCurrency">
        <option value="USD">美元 (USD)</option>
        <option value="CNY">人民币 (CNY)</option>
        <option value="EUR">欧元 (EUR)</option>
        <option value="JPY">日元 (JPY)</option>
    </select>

    <button onclick="convertCurrency()">转换</button>

    <div class="result" id="result"></div>
</div>

<script>
    // 模拟汇率数据
    const exchangeRates = {
        "USD": { "CNY": 7.2, "EUR": 0.85, "JPY": 110.57 },
        "CNY": { "USD": 0.14, "EUR": 0.12, "JPY": 15.34 },
        "EUR": { "USD": 1.18, "CNY": 8.6, "JPY": 130.10 },
        "JPY": { "USD": 0.009, "CNY": 0.065, "EUR": 0.0077 }
    };

    // 汇率转换函数
    function convertCurrency() {
        const amount = parseFloat(document.getElementById("amount").value);
        const fromCurrency = document.getElementById("fromCurrency").value;
        const toCurrency = document.getElementById("toCurrency").value;

        if (isNaN(amount) || amount <= 0) {
            document.getElementById("result").innerText = "请输入有效的金额！";
            return;
        }

        if (fromCurrency === toCurrency) {
            document.getElementById("result").innerText = "选择不同的货币进行转换！";
            return;
        }

        // 获取转换后的金额
        const rate = exchangeRates[fromCurrency][toCurrency];
        const convertedAmount = amount * rate;

        document.getElementById("result").innerText = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDP 打分与分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input {
            padding: 8px;
            font-size: 16px;
            width: 150px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        canvas {
            margin-top: 30px;
            max-width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>GDP 数据分析</h1>
    <div class="input-container">
        <label for="year">请输入年份:</label>
        <input type="number" id="year" placeholder="请输入年份" />
        <button onclick="showGDP()">查看 GDP 数据</button>
    </div>

    <div class="result" id="result"></div>

    <canvas id="gdpChart"></canvas>
</div>

<script>
    // 模拟 GDP 数据（单位：万亿人民币）
    const gdpData = {
        2020: 101.6, // 例子：2020年GDP为101.6万亿
        2021: 114.3,
        2022: 121.2,
        2023: 128.5,
        2024: 136.1,
    };

    // 获取年份的GDP数据
    function getGDP(year) {
        return gdpData[year] || null;
    }

    // 计算同比、环比
    function calculateGrowthRate(year) {
        const currentGDP = getGDP(year);
        const previousGDP = getGDP(year - 1);
        const quarterGDP = getGDP(year - 1.25); // 假设每个季度增长
        let yearOnYear = null;
        let quarterOnQuarter = null;

        if (currentGDP && previousGDP) {
            yearOnYear = ((currentGDP - previousGDP) / previousGDP) * 100;
        }

        if (currentGDP && quarterGDP) {
            quarterOnQuarter = ((currentGDP - quarterGDP) / quarterGDP) * 100;
        }

        return { yearOnYear, quarterOnQuarter };
    }

    // 生成折线图
    function createChart(gdpList, yearList) {
        const ctx = document.getElementById('gdpChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: yearList,
                datasets: [{
                    label: 'GDP（万亿人民币）',
                    data: gdpList,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                scales: {
                    x: { 
                        title: {
                            display: true,
                            text: '年份'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'GDP（万亿人民币）'
                        }
                    }
                }
            }
        });
    }

    // 展示 GDP 数据和计算结果
    function showGDP() {
        const year = parseInt(document.getElementById("year").value);
        const gdp = getGDP(year);

        if (!gdp) {
            document.getElementById("result").innerText = `没有找到${year}年的GDP数据！`;
            return;
        }

        // 计算同比、环比
        const { yearOnYear, quarterOnQuarter } = calculateGrowthRate(year);

        let resultText = `${year}年GDP：${gdp}万亿人民币\n`;

        if (yearOnYear !== null) {
            resultText += `同比增长：${yearOnYear.toFixed(2)}%\n`;
        }
        if (quarterOnQuarter !== null) {
            resultText += `环比增长：${quarterOnQuarter.toFixed(2)}%\n`;
        }

        // 输出结果
        document.getElementById("result").innerText = resultText;

        // 绘制折线图
        const years = Object.keys(gdpData);
        const gdpList = years.map(y => gdpData[y]);

        createChart(gdpList, years);
    }
</script>

</body>
</html>
